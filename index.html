<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Bouncing Balls</title>
</head>

<body>
    <h1 class="h1">Bouncing Balls</h1>
    <div id="bounce-container" class="row mx-3 my-3">
        <div id="bounce-bg" class="col-lg"></div>

        <div style="margin-left:20px; width: 500px;">
            <button class="btn btn-success" onclick="new Ball()">Create A Ball</button>
            <button class="btn btn-danger" onclick="Ball.destroyAll()">Destroy All Balls</button>
            <button class="btn btn-primary my-1"
                onclick="Ball.handleStartStop()"
            >Start / Stop</button>

            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Color</th>
                        <th>Diameter</th>
                        <th>X</th>
                        <th>Y</th>
                        <th>Direction</th>
                        <th>Speed</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
